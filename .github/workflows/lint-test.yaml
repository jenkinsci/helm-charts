---
name: Lint and Test Charts

on: pull_request

permissions:
  contents: read

jobs:
  lint-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        kubernetes_version:
          # See https://kubernetes.io/releases/ for EOL dates
          - "kindest/node:v1.34.2"
          - "kindest/node:v1.33.4"
          - "kindest/node:v1.32.8"
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Helm
        uses: azure/setup-helm@1a275c3b69536ee54be43f2070a358922e12c8d4 # v4
        with:
          # renovate: datasource=github-tags depName=helm/helm
          version: v4.1.1

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          # renovate: datasource=custom.python_actions depName=python
          python-version: 3.14.3

      - name: Set up chart-testing
        uses: helm/chart-testing-action@6ec842c01de15ebb84c8627d2744a0c2f2755c9f # v2.8.0
        with:
          # renovate: datasource=github-tags depName=helm/chart-testing
          version: v3.14.0

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed --config ct.yaml)
          if [ -n "${changed}" ]; then
            echo "changed=true" >> "${GITHUB_OUTPUT}"
          fi

      - name: install helm unittests
        if: steps.list-changed.outputs.changed == 'true'
        run: |
          helm env
          # renovate: datasource=github-tags depName=helm-unittest/helm-unittest
          helm plugin install https://github.com/helm-unittest/helm-unittest --version v0.3.6 --verify=false

      - name: Run chart-testing (lint)
        run: ct lint --config ct.yaml

      - name: Create kind cluster
        uses: helm/kind-action@ef37e7f390d99f746eb8b610417061a60e82a6cc # v1.14.0
        if: steps.list-changed.outputs.changed == 'true'
        with:
          node_image: ${{ matrix.kubernetes_version }}

      - name: Run chart-testing (install)
        run: ct install --config ct.yaml
