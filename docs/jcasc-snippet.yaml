jenkins:
  credentials:
    system:
      domainCredentials:
        - credentials:
            - usernamePassword:
                id: "bitbucket-readonly"
                description: "Readonly Bitbucket access"
                username: "${BITBUCKET_USER}"
                password: "${BITBUCKET_PASS}"
            - string:
                id: "sbt-publish-creds"
                description: "SBT publishing credential"
                secret: "${SBT_TOKEN}"
            - usernamePassword:
                id: "aws-ecr-creds"
                description: "AWS ECR access"
                username: "${AWS_ACCESS_KEY_ID}"
                password: "${AWS_SECRET_ACCESS_KEY}"
  jobs:
    - script: >
        job('bootstrap-seed') {
          scm {
            git {
              remote {
                url 'https://shukla_deept@bitbucket.org/ncinga/jenkins-k8s.git'
                credentials 'bitbucket-creds'
              }
              branches '*/master'
              extensions {
                cloneOptions {
                  shallow true
                  depth 1
                  noTags true
                }
              }
            }
          }
          steps {
            jobDsl targets: 'old_setup/jobs/*.groovy',
                   removedJobAction: 'DELETE',
                   removedViewAction: 'DELETE'
          }
        }
  unclassified:
    location:
      url: "http://jenkins.example.com/"
