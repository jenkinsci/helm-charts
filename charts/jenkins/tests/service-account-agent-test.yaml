suite: Controller Service Account
release:
  name: my-release
  namespace: my-namespace
templates:
  - service-account-agent.yaml
tests:
  - it: test defaults
    asserts:
    - hasDocuments:
        count: 0
  - it: create service account for agents
    set:
      serviceAccountAgent:
        create: true
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: apiVersion
          value: v1
      - equal:
          path: metadata.name
          value: my-release-jenkins-agent
      - equal:
          path: metadata.namespace
          value: my-namespace
      - isNull:
          path: metadata.annotations
  - it: create service account for agents
    set:
      serviceAccountAgent:
        create: true
        annotations:
          key: value
      controller:
        slaveKubernetesNamespace: agents
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: apiVersion
          value: v1
      - equal:
          path: metadata.name
          value: my-release-jenkins-agent
      - equal:
          path: metadata.namespace
          value: agents
      - equal:
          path: metadata.annotations
          value:
            key: value
