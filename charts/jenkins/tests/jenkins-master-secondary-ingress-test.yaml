suite: Controller Secondary Ingress
release:
  name: my-release
  namespace: my-namespace
templates:
  - jenkins-master-secondary-ingress.yaml
tests:
  - it: test defaults
    asserts:
    - hasDocuments:
        count: 0
  - it: enabled
    set:
      master.secondaryingress:
        enabled: true
        hostName: jenkins.example.com
        paths:
          - /github-webhook
        tls:
          - secretName: tlsSecret
            hosts:
              - jenkins.example.com
    asserts:
      - isKind:
          of: Ingress
      - equal:
          path: apiVersion
          value: networking.k8s.io/v1beta1
      - equal:
          path: metadata.name
          value: my-release-jenkins-secondary
      - equal:
          path: metadata.namespace
          value: my-namespace
      - matchRegex:
          path: metadata.labels.helm\.sh/chart
          pattern: ^jenkins-
      - isNull:
          path: metadata.annotations
      - equal:
          path: spec
          value:
            rules:
              - host: jenkins.example.com
                http:
                  paths:
                    - backend:
                        serviceName: my-release-jenkins
                        servicePort: 8080
                      path: /github-webhook
            tls:
            - hosts:
              - jenkins.example.com
              secretName: tlsSecret
  - it: disable helm.sh label
    set:
      renderHelmLabels: false
      master.secondaryingress:
        enabled: true
    asserts:
      - equal:
          path: metadata.labels
          value:
            app.kubernetes.io/component: jenkins-master
            app.kubernetes.io/instance: my-release
            app.kubernetes.io/managed-by: Tiller
            app.kubernetes.io/name: jenkins