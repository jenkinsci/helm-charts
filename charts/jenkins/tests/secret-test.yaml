suite: Controller Admin Credentials
release:
  name: my-release
  namespace: my-namespace
templates:
  - secret.yaml
tests:
  - it: tests defaults
    asserts:
      - isKind:
          of: Secret
      - equal:
          path: apiVersion
          value: v1
      - equal:
          path: metadata.name
          value: my-release-jenkins
      - equal:
          path: metadata.namespace
          value: my-namespace
      - isNull:
          path: metadata.annotations
      - equal:
          path: data.jenkins-admin-user
          value: YWRtaW4=
      - isNotNull:
          path: data.jenkins-admin-password
  - it: set admin password
    set:
      master.adminPassword: secret
    asserts:
      - equal:
          path: data.jenkins-admin-user
          value: YWRtaW4=
      - equal:
          path: data.jenkins-admin-password
          value: c2VjcmV0
  - it: disable
    set:
      master:
        useSecurity: false
    asserts:
    - hasDocuments:
        count: 0
  - it: disable
    set:
      master.admin.existingSecret: my-secret
    asserts:
    - hasDocuments:
        count: 0