suite: Configuration as Code
templates:
  - jcasc-config.yaml
tests:
  - it: default config
    release:
      namespace: default
    asserts:
      - isKind:
          of: ConfigMap
      - hasDocuments:
         count: 1
      - isNotEmpty:
          path: data.jcasc-default-config\.yaml
      - matchRegex:
          path: metadata.labels.helm\.sh/chart
          pattern: ^jenkins-
      - equal:
          path: data.jcasc-default-config\.yaml
          value: |-
            jenkins:
              authorizationStrategy:
                loggedInUsersCanDoAnything:
                  allowAnonymousRead: false
              securityRealm:
                legacy
              disableRememberMe: false
              remotingSecurity:
                enabled: true
              mode: NORMAL
              numExecutors: 0
              projectNamingStrategy: "standard"
              markupFormatter:
                plainText
                
              clouds:
              - kubernetes:
                  containerCapStr: "10"
                  defaultsProviderTemplate: ""
                  connectTimeout: "5"
                  readTimeout: "15"
                  jenkinsUrl: "http://RELEASE-NAME-jenkins:8080"
                  jenkinsTunnel: "RELEASE-NAME-jenkins-agent:50000"
                  maxRequestsPerHostStr: "32"
                  name: "kubernetes"
                  namespace: "default"
                  serverUrl: "https://kubernetes.default"
                  podLabels:
                  - key: "jenkins/RELEASE-NAME-jenkins-slave"
                    value: "true"
                  templates:
                    - name: "default"
                      containers:
                      - name: "jnlp"
                        alwaysPullImage: false
                        args: "^${computer.jnlpmac} ^${computer.name}"
                        envVars:
                          - envVar:
                              key: "JENKINS_URL"
                              value: "http://RELEASE-NAME-jenkins.default.svc.cluster.local:8080/"
                        image: "jenkins/inbound-agent:4.3-4"
                        privileged: "false"
                        resourceLimitCpu: 512m
                        resourceLimitMemory: 512Mi
                        resourceRequestCpu: 512m
                        resourceRequestMemory: 512Mi
                        runAsUser: 
                        runAsGroup: 
                        ttyEnabled: false
                        workingDir: /home/jenkins
                      idleMinutes: 0
                      instanceCap: 2147483647
                      label: "RELEASE-NAME-jenkins-slave "
                      nodeUsageMode: "NORMAL"
                      podRetention: Never
                      showRawYaml: true
                      serviceAccount: "default"
                      slaveConnectTimeoutStr: "100"
                      yamlMergeStrategy: override
              crumbIssuer:
                standard:
                  excludeClientIPFromCrumb: true
            security:
              apiToken:
                creationOfLegacyTokenEnabled: false
                tokenGenerationOnCreationEnabled: false
                usageStatisticsEnabled: true
            unclassified:
              location:
                adminAddress: 
                url: http://RELEASE-NAME-jenkins:8080
