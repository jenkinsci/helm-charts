                  templates:
                    - name: "default"
                      containers:
                      - name: "jnlp"
                        alwaysPullImage: false
                        args: "^${computer.jnlpmac} ^${computer.name}"
                        envVars:
                          - envVar:
                              key: "JENKINS_URL"
                              value: "http://RELEASE-NAME-jenkins.controller-namespace.svc.cluster.local:8080/"
                        image: "jenkins/inbound-agent:4.3-4"
                        privileged: "false"
                        resourceLimitCpu: 512m
                        resourceLimitMemory: 512Mi
                        resourceRequestCpu: 512m
                        resourceRequestMemory: 512Mi
                        runAsUser: 
                        runAsGroup: 
                        ttyEnabled: false
                        workingDir: /home/jenkins
                      idleMinutes: 0
                      instanceCap: 2147483647
                      label: "RELEASE-NAME-jenkins-slave "
                      nodeUsageMode: "NORMAL"
                      podRetention: Never
                      showRawYaml: true
                      serviceAccount: "default"
                      slaveConnectTimeoutStr: "100"
                      yamlMergeStrategy: override
                    - name: "maven"
                      containers:
                      - name: "jnlp"
                        alwaysPullImage: false
                        args: "^${computer.jnlpmac} ^${computer.name}"
                        envVars:
                          - envVar:
                              key: "JENKINS_URL"
                              value: "http://RELEASE-NAME-jenkins.controller-namespace.svc.cluster.local:8080/"
                        image: "jenkins/jnlp-agent-maven:latest"
                        privileged: "false"
                        resourceLimitCpu: 512m
                        resourceLimitMemory: 512Mi
                        resourceRequestCpu: 512m
                        resourceRequestMemory: 512Mi
                        runAsUser: 
                        runAsGroup: 
                        ttyEnabled: false
                        workingDir: /home/jenkins
                      idleMinutes: 0
                      instanceCap: 2147483647
                      label: "RELEASE-NAME-jenkins-slave maven"
                      nodeUsageMode: "NORMAL"
                      podRetention: Never
                      showRawYaml: true
                      serviceAccount: "default"
                      slaveConnectTimeoutStr: "100"
                      yamlMergeStrategy: override
                    - name: "python"
                      containers:
                      - name: "python"
                        alwaysPullImage: false
                        args: "cat"
                        command: /bin/sh -c
                        envVars:
                          - envVar:
                              key: "JENKINS_URL"
                              value: "http://RELEASE-NAME-jenkins.controller-namespace.svc.cluster.local:8080/"
                        image: "python:3"
                        privileged: "false"
                        resourceLimitCpu: 512m
                        resourceLimitMemory: 512Mi
                        resourceRequestCpu: 512m
                        resourceRequestMemory: 512Mi
                        runAsUser: 
                        runAsGroup: 
                        ttyEnabled: true
                        workingDir: /home/jenkins
                      idleMinutes: 0
                      instanceCap: 2147483647
                      label: "RELEASE-NAME-jenkins-slave python"
                      nodeUsageMode: "NORMAL"
                      podRetention: Never
                      showRawYaml: true
                      serviceAccount: "default"
                      slaveConnectTimeoutStr: "100"
                      yamlMergeStrategy: override
                    - name: python3
                      label: jenkins-python3
                      serviceAccount: jenkins
                      containers:
