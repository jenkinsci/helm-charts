                  readTimeout: "15"
                  jenkinsUrl: "http://RELEASE-NAME-jenkins.default.svc.cluster.local:8080"
                  jenkinsTunnel: "RELEASE-NAME-jenkins-agent.default.svc.cluster.local:50000"
