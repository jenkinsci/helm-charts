suite: test extraObjects
release:
  name: my-release
  namespace: my-namespace
templates:
  - extra-objects.yaml
tests:
  - it: should handle empty manifests gracefully
    set:
      extraObjects: []
    asserts:
      - hasDocuments:
          count: 0
  - it: should process a single string manifest
    set:
      extraObjects:
        - |
          apiVersion: v1
          kind: ConfigMap
          metadata:
            name: test-cm
    asserts:
      - isKind:
          of: ConfigMap
      - equal:
          path: metadata.name
          value: test-cm
  - it: should process string manifest with tpl values
    set:
      name: myapp
      extraObjects:
        - |
          apiVersion: v1
          kind: ConfigMap
          metadata:
            name: {{ .Values.name }}-cm
    asserts:
      - equal:
          path: metadata.name
          value: myapp-cm
  - it: should process string manifest with tpl function
    set:
      name: MyApp
      extraObjects:
        - |
          apiVersion: v1
          kind: ConfigMap
          metadata:
            name: {{ lower .Values.name }}-cm
    asserts:
      - equal:
          path: metadata.name
          value: myapp-cm
  - it: should process a single map manifest
    set:
      extraObjects:
        - apiVersion: v1
          kind: Secret
          metadata:
            name: test-secret
    asserts:
      - equal:
          path: kind
          value: Secret
      - equal:
          path: metadata.name
          value: test-secret
  - it: should process map manifest with tpl values
    set:
      env: prod
      extraObjects:
        - apiVersion: v1
          kind: ConfigMap
          metadata:
            name: config-{{ .Values.env }}
    asserts:
      - equal:
          path: metadata.name
          value: config-prod
  - it: should process multiple slice-based manifests with tpl
    set:
      version: v1
      extraObjects:
        - |
          apiVersion: v1
          kind: ConfigMap
          metadata:
            name: cm-{{ .Values.version }}
        - apiVersion: v1
          kind: Secret
          metadata:
            name: secret-{{ .Values.version }}
    asserts:
      - hasDocuments:
          count: 2
      - equal:
          path: metadata.name
          value: cm-v1
        documentIndex: 0
      - equal:
          path: metadata.name
          value: secret-v1
        documentIndex: 1
